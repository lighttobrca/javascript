<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script type="text/javascript">
		function rotateClick(){
			window.resizeTo(250,250);
			for(i=0;i<50;i++){
			window.moveTo(0,0);
			window.moveTo(250,0);
			window.moveTo(250,250);
			window.moveTo(0,250);
		}
		window.resizeTo(250,250);
	}

		function largeSmallClick(){
			window.resizeTo(200,200);
			for(i=0;i<3;i++){
			
			for(j=0;j<10;j++){

				window.resizeBy(10,10);
			}

			for(k=0;k<10;k++){
				window.resizeBy(-10,-10);
			}
			}
			
		}

		function basketClick(){
			window.resizeTo(250,250);
			for(i=0;i<130;i++){
				window.moveTo(0,0);
				window.moveTo(0,300);
			}
		}
</script>
<body onload="moveClick()">
<h1>Let's Play JS</h1>
<input type="button" value="回す" onclick="rotateClick()" />
<input type="button" value="伸縮" onclick="largeSmallClick()" />
<input type="button" value="バスケット" onclick="basketClick()" />

</body>
</html>
